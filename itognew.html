<div id="p">

	<div id="b">

<div id="cnop" >
    <a style="text-decoration: none" class="button" href="index3.html" id = "cupitb" >Купить билет</a>
</div>

<div id="stroki" style="margin-top: 100px">
 
</div>

<script>
let but = document.getElementById("cupitb");
let step = 1;


but.addEventListener("mouseout", function(){
	but.style.backgroundColor= 'rgba(255,255,255,0.08)';
	but.style.color="white";
	but.style.borderColor="white";
})
but.addEventListener("mouseover", function(){
	but.style.backgroundColor = "rgb(139, 0, 0)";
	but.style.color='white';
	but.style.borderColor="rgb(139, 0, 0)";
})

	
function back() {
	
		let backgroundPositionX = parseFloat(getComputedStyle(stroki).backgroundPositionX) || 0;
		stroki.style.backgroundPositionX = `${backgroundPositionX - step}px`;

	}
	
	setInterval(back, 1000/60);
	

</script>
